name: Daily Ingestion

on:
  schedule:
    # Run daily at 06:00 UTC (adjust to your preference)
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      BROWSER_USE_API_KEY: ${{ secrets.BROWSER_USE_API_KEY }}
      OGN_API_KEY: ${{ secrets.OGN_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Ingestion Pipeline
        run: node scripts/ingest_groundnews.mjs

      - name: Summary
        if: always()
        run: echo "Ingestion workflow completed at $(date -u)"
