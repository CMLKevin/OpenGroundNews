<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenGroundNews Extension Options</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap" style="width: min(720px, calc(100% - 24px)); margin: 0 auto;">
      <div class="head">
        <div class="logo">OPEN GROUND NEWS</div>
        <div class="tag">Extension Options</div>
      </div>

      <div class="panel">
        <div class="label">OpenGroundNews base URL</div>
        <input id="baseUrl" type="text" placeholder="http://localhost:3000" />
        <div class="row">
          <button class="btn primary" id="save">Save</button>
          <button class="btn" id="reset">Reset</button>
        </div>
        <p class="label" style="margin: 0;">
          Tip: point this at your deployed OpenGroundNews (e.g. https://your-domain.com). Reader requires sign-in.
        </p>
      </div>

      <div class="panel">
        <div class="label">What the extension does</div>
        <ul style="margin: 0; padding-left: 1.1rem; display: grid; gap: 0.35rem;">
          <li>Open Reader: navigates to <span class="mono">/reader?url=...</span></li>
          <li>Search: navigates to <span class="mono">/search?q=...</span></li>
        </ul>
      </div>

      <div class="foot">
        <a class="link" href="https://github.com" target="_blank" rel="noreferrer">Open source</a>
        <span class="label" id="status"></span>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
