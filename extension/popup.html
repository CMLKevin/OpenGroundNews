<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenGroundNews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="head">
        <div class="logo">OPEN GROUND NEWS</div>
        <div class="tag" id="baseTag">Base: ...</div>
      </div>

      <div class="panel">
        <div class="label">Current tab</div>
        <div class="mono" id="tabUrl">Loading...</div>
      </div>

      <div class="panel">
        <div class="label">Actions</div>
        <div class="row">
          <button class="btn primary" id="openReader">Open Reader</button>
          <button class="btn secondary" id="openSearch">Search</button>
        </div>
        <div class="row">
          <button class="btn" id="openHome">Home</button>
          <button class="btn" id="openOptions">Options</button>
        </div>
      </div>

      <div class="foot">
        <a class="link" href="https://ground.news" target="_blank" rel="noreferrer">Reference: Ground News</a>
        <span class="label">MV3</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
